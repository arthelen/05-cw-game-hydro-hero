<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hydro hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="title-music" src="audio/title-music.mp3" loop></audio>
  <audio id="background-music" src="audio/background-music.mp3" loop></audio>
  <audio id="droplet-sound" src="audio/droplet-collect.mp3"></audio>
  <audio id="hit-sound" src="audio/obstacle-hit.mp3"></audio>

  <!-- title screen (hidden once game starts) -->
  <div class="title-wrapper">
    <div id="title-screen">
      <div class="title">hydro hero</div>
      <div class="tagline">no mask, no mugâ€”just a hero and a jug</div>
      <div class="funny-line">(you do get a cool cape though)</div>
      <div class="avatar-container">
        <img class="avatar" src="img/avatar-no-cape.png" alt="Avatar">
        <div class="cape-sprite"></div>
      </div>
      <div id="difficulty-select" class="difficulty-buttons" style="margin-top: 30px;">
        <h2>choose your difficulty:</h2>
        <button onclick="selectDifficulty('easy')" class="easy-btn">easy</button>
        <button onclick="selectDifficulty('medium')" class="medium-btn">medium</button>
        <button onclick="selectDifficulty('hard')" class="hard-btn">hard</button>
      </div>    
      <div class="buttons">
        <!-- <button id="start-button" onclick="startGame()">start</button><br> -->
        <button><a href="not-ready.html">avatar</a></button>
        <button><a href="rules.html">rules</a></button>
        <button><a href="https://www.charitywater.org/about" target="_blank">about</a></button>
        <button><a href="https://www.charitywater.org/take-action" target="_blank">donate</a></button>
      </div>
      <div class="logo-container">
        <a href="https://www.charitywater.org/" target="_blank"><img src="img/pixel-logo.png" alt="Pixelated charity: water logo" class="logo"></a>
      </div>
    </div>
  </div>

  <!-- game screen -->
  <div id="game-screen" style="display: none;">
    <div class="game-wrapper">
    <div class="game-area">
      <!-- game over text -->
      <div id="game-over" class="game-over-text" style="display: none;">
        <span>game over</span><br><br>better luck next time!
        <br><br>
        <div class="game-over-buttons">
          <button id="retry-btn">retry</button>
          <button id="go-home-btn" onclick="window.location.href='index.html'">return home</button>
        </div>
      </div>

      <div class="hud">
        <div class="lives">
          <span>lives left:</span>
          <img src="img/pixel-heart.png" class="heart" alt="heart">
          <img src="img/pixel-heart.png" class="heart" alt="heart">
          <img src="img/pixel-heart.png" class="heart" alt="heart">
        </div>
      
        <div class="level-display">
          <h2 id="level-text">level 1</h2>
          <p><span id="score">0</span> points</p>
        </div>
      
        <div class="timer">
          <span>time elapsed:</span>
          <span id="timer">0:00</span>
        </div>
      </div>      

      <!-- the player avatar -->
      <img src="img/avatar.png" id="player-avatar">

      <div id="paused-overlay" class="paused-overlay" style="display: none;">
        paused
      </div>
      
      <div id="halfway-message" class="halfway-message" style="display: none;">
        your jug is is half full! ðŸ’§
      </div>      

      <!-- bottom right: pause/settings/home -->
      <div class="bottom-right-buttons">
        <button id="pause-btn">pause</button>
        <button id="rules-btn">rules</button>
        <button id="home-btn">home</button>
      </div>
      
    </div>
    <div id="level-complete" class="popup-message">
      <img src="img/droplet.png" alt="Pixelated blue water droplet" class="droplet-icon-complete"><br><br>
      <span>level complete!</span><br>waterful job!
      <br><br>
      <button id="return-home-btn" onclick="window.location.href='index.html'">return home</button>
    </div>    
  </div>
  </div>

  <script src="js/script.js"></script>
  <!-- <script src="js/game.js"></script>
  <script src="js/player.js"></script> -->
</body>
</html>
